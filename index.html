<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">

        <script src='calculator.js' defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="output">
                <div id="queue"></div>
                <div id="display"></div>
            </div>
            <div class="button-row">
                <div id="clear" class="button">C</div>
                <div class="button"></div>
                <div id="backspace" class="button">&crarr;</div>
                <div id="/" class="button operator">/</div>
            </div>
            <div class="button-row">
                <div id="7" class="button digit">7</div>
                <div id="8" class="button digit">8</div>
                <div id="9" class="button digit">9</div>
                <div id="*" class="button operator">*</div>
            </div>
            <div class="button-row">
                <div id="4" class="button digit">4</div>
                <div id="5" class="button digit">5</div>
                <div id="6" class="button digit">6</div>
                <div id="-" class="button operator">-</div>
            </div>
            <div class="button-row">
                <div id="1" class="button digit">1</div>
                <div id="2" class="button digit">2</div>
                <div id="3" class="button digit">3</div>
                <div id="+" class="button operator">+</div>
            </div>
            <div class="button-row">
                <div class="button"></div>
                <div id="0" class="button digit">0</div>
                <div id="." class="button">.</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </body>
</html>
